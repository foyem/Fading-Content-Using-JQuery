<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fading content in Jquery</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <style type="text/css">

        #greenCircle{

            width: 200px;
            height: 200px;
            background-color:green;
            border-radius:50%;
            margin:20px;
            
        }

        .redSquare{
            width: 200px;
            height: 200px;
            background-color:red;
            margin:20px
        }

        .blueSquare{
            width:200px;
            height: 200px;
            background-color:blue;
            margin:20px;
        }
    
    </style>
</head>
<body>
    
    <div id="greenCircle"></div>

    <div class="redSquare"></div>

    <div class="blueSquare"></div>
    
    <script type="text/javascript">
    
        $("div").click(function(){
            $(this).fadeOut();

        });
            
    </script> 
</body>
</html>
